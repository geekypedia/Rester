<html>
	<head>
		
		<!-- SCRIPTS -->
		
		<!--Append / at the end of URL to load everything properly -->
		<script>
			window.onload = function(){
				var location = "" + window.location;
				if(location.charAt(location.length-1) !== '/' && !location.endsWith('.html')){
					var newLocation = location + "/";
					window.location = newLocation;
				}
			}
		</script>


		<!-- STYLESHEETS -->

		<style>
			.square {
			    float:left;
			    position: relative;
			    width: 30%;
			    padding-bottom: 30%; /* = width for a 1:1 aspect ratio */
			    margin:1.66%;
			    overflow:hidden;
			}
			
			.content {
			    position:absolute;
			    height:80%; /* = 100% - 2*10% padding */
			    width:90%; /* = 100% - 2*5% padding */
			    padding: 10% 5%;
			}	
			
			.table{
			    display:table;
			    height:100%;
			    width:100%;
			}
			
			.table-cell{
			    display:table-cell;
			    vertical-align:middle;
			    text-align:center;
			    height:100%;
			    width:100%;
			}			
		</style>
		
		<title>Examples</title>
	</head>
	<body>
		<div>
			<h2>RESTer Front-End Examples</h2>
			<hr>
			<div class="square">
			    <div class="content">
			        <div class="table">
			            <div class="table-cell">
							<a href="angularjs">
								<img src="images/angular.png"/>
								<h3>AngularJS</h3>
							</a>
			            </div>
			        </div>
			    </div>
			</div>			
		</div>
	</body>
</html>
