<html>
	<head>
		<!--Append / at the end of URL to load everything properly -->
		<script>
		window.onload = function(){
			var location = "" + window.location;
			if(location.charAt(location.length-1) !== '/'){
				var newLocation = location + "/";
				window.location = newLocation;
			}
		}
		</script>
